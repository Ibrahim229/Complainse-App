<!-- -->
<ion-content   padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <h2 ion-text class="text-primary">
        <strong>Compliance</strong> app
      </h2>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          User name
        </ion-label>
        <ion-input type="text" formControlName="username" type="email"></ion-input>
      </ion-item>
      <br>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.username">
          <div class="error-message"
            *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span style="color:#f53d3d ">{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input formControlName="password"  type="password"></ion-input>
      </ion-item>
      <br>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span style="color:#f53d3d ">{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div>
      <button  type="submit" ion-button icon-start block color="dark" >
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>



    </div>

  </form>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
