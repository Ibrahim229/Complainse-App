<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
    
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              Ibrahim Ahmed
            </h2>
            <span ion-text color="light">Customer</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
    
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" (click)="openPage1()">
        <ion-icon item-left name="list" color="primary"></ion-icon>
        <span ion-text color="primary">Assets</span>
      </button>
      <button ion-item menuClose class="text-1x" (click)="openPage2()">
        <ion-icon item-left name="person" color="primary"></ion-icon>
        <span ion-text color="primary">Profile</span>
      </button>
      <button ion-item menuClose class="text-1x" (click)="openPage3()">
        <ion-icon item-left name="person" color="primary"></ion-icon>
        <span ion-text color="primary">Violation History</span>
      </button>
 
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
